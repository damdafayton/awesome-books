<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./js/script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <h1 class="text-center">All Awesome books</h1>
    <ul class="list-group container border border-dark border-2" id="book-list"></ul>
    <div class="d-flex col-4 m-auto border-top border-dark my-3"></div>
    <form action="/" class="form-group d-flex flex-column justify-content-center m-auto col-4 col-md-4">
        <h2 class="text-center">Add a new book</h2>
        <input type="text" placeholder="Title" id="title" class="m-auto form-control mb-2" />
        <input type="text" placeholder="Author" id="author" class="m-auto mb-2 form-control" />
        <button type="submit" id="addBtn" class="ms-auto">Add</button>
    </form>
</body>

</html>
